<div style="color: gray;" [ngClass]="isLoading ? 'loading': ''">
  <div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Detail</h2>
    <div><span>id: {{hero.id}}</span></div>
    <div>
      <label for="">name: <input type="text" name="" id="" [(ngModel)]="hero.name" placeholder="name"></label>
    </div>
    <img [src]="hero.imagePath" alt="" height="180px" width="160px">
    <button class="btn btn-primary" (click)="save()">Save</button>
    <button class="btn btn-danger" (click)="delete()">Delete</button>
    <div *ngIf="isDone" class="alert alert-success" style="max-width: 100px; margin-top: 10px;">{{message}}</div>
  </div>
</div>
<div class="text-center mt-auto" *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
